<h1>{{titulo}}</h1>

<form>

    <div class="card">
        <div class="card-header bg-info text-white">
            Datos del usuario
        </div>

        <div class="card-body">

            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input [(ngModel)]="usuario.nombres" type="text" class="form-control" id="nombres" name="nombres">
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input [(ngModel)]="usuario.apellidos" type="text" class="form-control" id="apellidos" name="apellidos">
            </div>

            <div class="form-group">
                <label for="cedula">Cedula:</label>
                <input [(ngModel)]="usuario.cedula" type="text" class="form-control" id="cedula" name="cedula">
            </div>

            <div class="form-group">
                <label for="correo">Correo:</label>
                <input [(ngModel)]="usuario.correo" type="text" class="form-control" id="correo" name="correo">
            </div>

            <button (click)="guardar()" class="btn btn-primary"> <i class="fas fa-download"></i> Guardar </button>

        </div>

    </div>


</form>
